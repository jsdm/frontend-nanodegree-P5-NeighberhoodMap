<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" src="frameworks/knockout-3.3.0.js"></script>
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags (http://getbootstrap.com/getting-started/#template) -->
<title>Neighborhood Map</title>
<link rel="stylesheet" type="text/css" href="frameworks/bootstrap-3.3.5/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>

<body>
<div class="container">
  <div class="row">
    <div class="col-md-12 input">
      <p>
        <input type="search" class="form-control" data-bind="textInput: query" placeholder="Search.." autofocus="autofocus" />
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3" id="list">
      <div class="halfheight">
        <H3><span>Key locations:</span></H3>
        <ul data-bind="foreach: iniList">
          <li>
            <h5 data-bind="text: name, click: $root.openInfo"></h5>
          </li>
        </ul>
      </div>
      <div class="halfheight">
        <H3><span>Information:</span></H3>
        <ul id="wikiInfo"></ul>
      </div>
    </div>
    <div class="col-md-9">
      <div id="googleMap"></div>
    </div>
  </div>
</div>

<script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="frameworks/bootstrap-3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/map.js"></script>
</body>

</html>

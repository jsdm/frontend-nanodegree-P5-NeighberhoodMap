<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Neighborhood Map</title>
<link rel="stylesheet" href="frameworks/bootstrap-3.3.5/css/bootstrap.css">
<link rel="stylesheet" href="frameworks/bootstrap-3.3.5/css/offcanvas.css">
<link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
<div class="container">
  <div class="row">
    <div class="col-xs-10 col-sm-12 col-md-11 input">
        <input type="search" autofocus="autofocus" class="form-control" data-bind="textInput: query" placeholder="Search.."/>
    </div>
  </div>
  <div class="row">
    <div class="col-md-1 visible-xs">
      <button type="button navbar-toggle" data-toggle="offcanvas" data-target="#list">
        <span class="glyphicon glyphicon-menu-hamburger"></span>
      </button>
    </div>
  </div>
  <div class="row row-offcanvas row-offcanvas-left">
    <div class="col-xs-3 col-sm-2 col-md-3 sidebar-offcanvas" id="list"  role="navigation">
      <div class="halfheight">
        <H3><span>Key locations:</span></H3>
        <ul data-bind="foreach: iniList">
          <li>
            <h5 data-bind="text: name, click: $root.openInfo"></h5>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-xs-12 col-sm-10 col-md-9">
      <div id="googleMap"></div>
    </div>
  </div>
</div>
<script async>function googleError() {
  var mapArea = document.getElementById('googleMap');
  mapArea.innerHTML="Ooops! Somethimg went horribly wrong with GoogleMaps. Tjeck your internet connection and try to reload the page (Press F5( PC) or ctrl+r (mac)";}
</script>
<script async src="frameworks/knockout-3.3.0.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script async src="js/map.js"></script>
<script async defer src="http://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap" onerror="googleError()"></script>
<script async src="frameworks/bootstrap-3.3.5/js/bootstrap.min.js"></script>
<script async src="frameworks/bootstrap-3.3.5/js/offcanvas.js"></script>
</body>
</html>
